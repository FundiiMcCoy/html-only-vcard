<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NF Mcoyi Card Design</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="profile-card">
    <div class="image">
      <img src="profile-pic.jpg" class="profile-image">
    </div>
    <div class="text-data">
      <span class="name">Aliment Marketing</span>
      <span class="job">Graphics & Front-End Web Developer</span>
    </div>

    <div class="media-buttons">

      <a href="#" class="link">
        <i class='bx bxl-behance'></i>
      </a>
      <a href="#" class="link">
        <i class='bx bxl-facebook-circle'></i>
      </a>
      <a href="#" class="link">
        <i class='bx bxl-instagram-alt'></i>
      </a>
      <a href="#" class="link">
        <i class='bx bxl-twitter'></i>
      </a>
      <a href="#" class="link">
        <i class='bx bxl-tiktok'></i>
      </a>
    </div>
    <div class="buttons">
      <button class="button">
        Subscibe
      </button>
      <button class="button">
        Message
      </button>
    </div>


    <div class="analytics">
      <div class="data">
        <i class='bx bx-heart'></i>
        <span class="number"> 5k </span>
      </div>
      <div class="data">
        <i class='bx bx-message-rounded'></i>
        <span class="number"> 564 </span>
      </div>
      <div class="data">
        <i class='bx bx-share-alt'></i>
        <span class="number"> 395 </span>
      </div>
    </div>
  </div>
</body>

</html>
